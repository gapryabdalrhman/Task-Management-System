<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %}Edit Task{% else %}Create Task{% endif %}</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{% if task %}{{ task.title }}{% endif %}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{% if task %}{{ task.description }}{% endif %}</textarea><br>

        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" {% if task and task.completed %}checked{% endif %}><br>

        <button type="submit">Save Task</button>
    </form>

    <br>
    <a href="{% url 'task-list' %}">Back to Task List</a>
</body>
</html>
